<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="containerCalculator">
        <section class="display">
            <!-- Java Script -->
        </section>

        <section class="containerDigitos">
            <button class="digitos orangeColor fun" id="btnClear">CE</button>
            <button class="digitos fun"id="btnC">C</button>
            <button class="digitos operator" id="btnDivide">/</button>
            <button class="digitos operator" id="btnMultiply">*</button>

            <button class="digitos dig" id="btn7">7</button>
            <button class="digitos dig" id="btn8">8</button>
            <button class="digitos dig" id="btn9">9</button>
            <button class="digitos operator" id="btnSubtract">-</button>

            <button class="digitos dig" id="btn4">4</button>
            <button class="digitos dig" id="btn5">5</button>
            <button class="digitos dig" id="btn6">6</button>
            <button class="digitos operator" id="btnAdd">+</button>

            <button class="digitos dig" id="btn1">1</button>
            <button class="digitos dig" id="btn2">2</button>
            <button class="digitos dig" id="btn3">3</button>
            <button class="digitos orangeColor operator" id="btnEquals">=</button>

            <button class="digitos basis dig" id="btn0">0</button>
            <button class="digitos basis dig" id="btnDot">.</button>
        </section>

        <script src="script.js"></script>
    </main> 
</body>
</html>
